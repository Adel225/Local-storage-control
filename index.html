<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control local storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <input type="text" id="input" placeholder="local storage finder">
        <div class="buttons">
            <span class="check">Check item</span>
            <span class="add">Add item</span>
            <span class="del">Del item</span>
            <span class="show">Show item</span>
        </div>
        <div class="results">
            <span></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
